---
- name: Prepare Sopnodes 
  hosts: localhost
  tasks:
    - name: Prepare {{ item }}
      include_role:
        name: pos
      vars:
        node: "{{ item }}"
      loop: "{{ groups['sopnodes'] }}"

- name: Setup Sopnodes
  hosts: sopnodes
  roles:
    - role: setup/common
    - role: setup/containerd
    - role: setup/k8s/k8s_setup
    - role: setup/ovs
    - role: setup/optimization

- name: Create and Setup Kubernetes Cluster On Master
  hosts: sopnode-f1
  roles:
    - role: setup/k8s/cluster_create
    - role: setup/cni
    - role: setup/storage
    - role: setup/netplan

