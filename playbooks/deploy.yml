- name: Deploy Open5gs Core
  hosts: sopnode-f1
  roles:
    - role: 5g/core

- name: Setup UEs on R2Lab
  hosts: faraday
  tasks:
    - name: Setup {{ item }} on R2Lab
      include_role:
        name: r2lab/setup
      vars:
        ue: "{{ item }}"
      loop: "{{ groups['qhats'] }}"

- name: Deploy OAI RAN
  hosts: sopnode-f1
  roles:
    - role: 5g/ran

- name: Connect UEs on R2Lab to 5g network
  hosts: faraday
  tasks:
    - name: Setup {{ item }} on R2Lab
      include_role:
        name: r2lab/setup
      vars:
        ue: "{{ item }}"
      loop: "{{ groups['qhats'] }}"

- name: Deploy 5G-Monarch for monitoting
  hosts: sopnode-f1
  vars_files:
    - vault.yml
  roles:
    - role: monarch/deploy
    - role: monarch/monitoring
    - role: monarch/expose