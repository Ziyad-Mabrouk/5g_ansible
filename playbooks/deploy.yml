---
- name: Prepare Sopnodes 
  hosts: localhost
  vars:
    nodes: "{{ groups['sopnodes'] }}"
  roles:
    - role: pos

- name: Setup Sopnodes
  hosts: sopnodes
  roles:
    - role: setup/common
    - role: setup/containerd
    - role: setup/k8s/k8s_setup
    - role: setup/ovs

- name: Create and Setup Kubernetes Cluster On Master
  hosts: sopnode-f1
  roles:
    - role: setup/k8s/cluster_create
    - role: setup/cni
    - role: setup/storage
    - role: setup/netplan
    - role: setup/optimization

